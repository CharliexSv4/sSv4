<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xSv4 | Apply</title>
    <style>
        body {
            background-color: #0F172A;
            color: #FFFFFF;
            font-family: 'Comfortaa', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Get the referrer URL
        var referrer = document.referrer;

        // Get the current domain
        var currentDomain = window.location.hostname;

        // Check if the referrer contains the current domain
        if (!referrer.includes(currentDomain)) {
            // Redirect the user to index.html
            window.location.href = '/xSv4/index.html';
        }
      });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <img src="badge.png" alt="Badge Image" style="width: 200px; height: auto;">
    <p>Applications are closed for xSv4</p>
    
    <script>
        // Fallback link in case the redirect doesn't work
        setTimeout(function() {
            window.location.href = '/xSv4/main_index.html';
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
