<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canâ€™t Open Page</title>
    <!-- Link to Google Fonts API for Arial font -->
    <link href="https://fonts.googleapis.com/css2?family=Ariel&display=swap" rel="stylesheet">
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        /* Style gray text with Arial font */
        .gray-text {
            color: gray;
            font-family: 'Arial', sans-serif;
            font-size: 17.2px; /* Set font size to 24 pixels */
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
      // Get the user agent string
      const userAgent = navigator.userAgent.toLowerCase();

      // Check if the user agent contains "win" (indicating Windows)
      if (userAgent.includes("win")) {
          // Redirect or perform other actions for users on PC/laptop
          window.location.href = "404.html";
      }
        document.addEventListener('DOMContentLoaded', function() {
            let input = '';

            document.addEventListener('keydown', function(event) {
                if (event.key >= '0' && event.key <= '9') {
                    input += event.key;

                    if (input === '7884') {
                        window.location.href = 'main_index.html';
                    }
                } else {
                    input = '';
                }
            });
        });
    </script>
</head>
<body>
    <!-- Gray text with Arial font -->
    <div class="gray-text">Safari can't open the page because the server can't be found.</div>
</body>
</html>
